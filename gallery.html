<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background-color: #f4f4f4;
  color: #333;
}

/* Navbar */
nav {
  background-color: #333;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
}

.logo {
  color: white;
  font-size: 1.5rem;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 1.5rem;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #00bcd4;
}

/* Gallery Section */
.gallery {
  padding: 2rem;
  text-align: center;
}

.gallery h1 {
  margin-bottom: 2rem;
  font-size: 2.5rem;
  color: #333;
}

.photo-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
  padding: 0 1rem;
}

.photo-grid img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.photo-grid img:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* Footer */
footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 1rem 0;
  margin-top: 2rem;
}

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">My Gallery</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Gallery Section -->
  <section class="gallery">
    <h1>Photo Gallery</h1>
    <div class="photo-grid">
      <img src="https://picsum.photos/id/1015/600/400" alt="Photo 1">
      <img src="https://picsum.photos/id/1016/600/400" alt="Photo 2">
      <img src="https://picsum.photos/id/1025/600/400" alt="Photo 3">
      <img src="https://picsum.photos/id/1035/600/400" alt="Photo 4">
      <img src="https://picsum.photos/id/1041/600/400" alt="Photo 5">
      <img src="https://picsum.photos/id/1069/600/400" alt="Photo 6">
      <img src="https://picsum.photos/id/1050/600/400" alt="Photo 7">
      <img src="https://picsum.photos/id/1074/600/400" alt="Photo 8">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Gallery. All rights reserved.</p>
  </footer>

</body>
</html>
